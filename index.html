<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-200">
    <nav
      class="navbar navbar-default navbar-fixed-top text-center bg-red-500 h-12 font-bold text-yellow-200 align-middle text-4xl"
    >
      Pokedex
    </nav>
    <div class="grid grid-cols-2 rows-2 md:grid-cols-4 lg:grid-cols-2">
      <div id="pokemon-list-container" class="outline outline-green-600">
        POKEMON LIST
      </div>
      <div id="pokemon-card-container" class="">
        <img
          src="/img/pokemon-outline.png"
          alt="pokemon outline"
          width="500px"
          height="500px"
        />
        <h1 class="text-3xl text-yellow-800">
          Please select a pokemon from the list
        </h1>
      </div>
      <div class="outline outline-red-600 col-span-full">PAGINATION</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
